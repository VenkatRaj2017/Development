<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:subview id="addEmployeeDetailSubviewId">
        <f:event listener="#{AddEmployeeDetail.initializePageAttributes}" type="preRenderComponent"/>
        <h:form>
            <p:panel id="addEmployeePanelId">
                <h:panelGrid columns="2">
                    <h:outputLabel id="name" value="Name :"/>
                    <p:inputText value="#{AddEmployeeDetail.empName}"/>
                    <h:outputLabel id="age" value="Age :"/>
                    <p:inputText value="#{AddEmployeeDetail.empAge}"/>
                    <h:outputLabel id="address" value="Address :"/>
                    <p:inputText value="#{AddEmployeeDetail.empAddress}"/>
                    <h:outputLabel id="role" value="Role :"/>
                    <p:inputText value="#{AddEmployeeDetail.empRole}"/>
                </h:panelGrid>
                <center>
                    <p:commandButton value="Add" styleClass="commonNormalButton" 
                                     action="#{AddEmployeeDetail.addButtonAction}" update="addEmployeePanelId"/>
                    <p:commandButton value="Clear" styleClass="commonNormalButton"/>
                    <p:commandButton value="Cancel" styleClass="commonNormalButton"/>
                </center>
            </p:panel>
        </h:form>
    </f:subview>

</ui:composition>
