<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view id="testDisciplineSubviewId">
        <h:head>
            <h:body>
                <f:event type="preRenderComponent" listener="#{TestDiscipline.initializePageAttributes}"/>
                <h:form id="disciplineFormId">
                    <p:panel style="width:500px;">
                        <p:treeTable id="dataTableId" 
                                     widgetVar="dataTableId" 
                                     value="#{TestDiscipline.disciplineValues}" 
                                     selectionMode="single"
                                     var="discipline">

                            <p:column headerText="Discipline Name">
                                <h:outputText value="#{discipline.disciplineName}"/>
                            </p:column>

                            <p:column headerText="Total Count : #{fn:length(discipline.organizationMap)} ">
                                <h:outputText value="#{discipline.totalCount} : #{fn:length(discipline.organizationMap)}"/>
                            </p:column>

                            <c:forEach items="#{TestDiscipline.organizationMap1}" var="org" varStatus="idex">
                                <p:column headerText="test">
                                    <h:outputText value="one"/>
                                </p:column>
                            </c:forEach>
                            <!--                            <p:columns var="org" value="10" columnIndexVar="colIndex" headerText="one">
                                                            <h:outputText value="#{colIndex}"/>
                                                        </p:columns>-->

                        </p:treeTable>
                    </p:panel>
                </h:form>
            </h:body>
        </h:head>
    </f:view>
</ui:composition>
